<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Clientes</h2>

    <!-- Formulário de busca -->
    <form method="get" th:action="@{/cliente/listar}" class="row g-3 mb-3">
        <div class="col-md-9">
            <input type="text" name="nome" class="form-control" placeholder="Digite o nome do cliente" th:value="${param.nome}" />
        </div>
        <div class="col-md-3 text-end">
            <button type="submit" class="btn btn-primary">Buscar</button>
            <a th:href="@{/cliente/listar}" class="btn btn-secondary">Limpar</a>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>CEP</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td th:text="${cliente.cep}"></td>
            <td th:text="${cliente.endereco}"></td>
            <td>
                <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/cliente/excluir/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{/cliente/novo}" class="btn btn-success">Novo Cliente</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
