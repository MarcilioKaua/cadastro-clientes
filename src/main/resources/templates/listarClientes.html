<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Clientes</title>
</head>
<body>
<h2>Lista de Clientes</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>CEP</th>
        <th>Endereço</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}">ID</td>
        <td th:text="${cliente.nome}">Nome</td>
        <td th:text="${cliente.email}">E-mail</td>
        <td th:text="${cliente.telefone}">Telefone</td>
        <td th:text="${cliente.cep}">CEP</td>
        <td th:text="${cliente.endereco}">Endereço</td>
        <td>
            <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}">Editar</a> |
            <a th:href="@{/cliente/excluir/{id}(id=${cliente.id})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/cliente/novo}">Novo Cliente</a>
</body>
</html>
